<!DOCTYPE html>
<html lang="en">

<head>
    <title>Light Logo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <svg class="logo" preserveAspectRatio="xMidYMid meet" viewBox="70 70 460 430">
            <!-- top triangle -->
            <polygon class="top" points="300,200 400,77 200,77" />

            <!-- right upper triangle -->
            <polygon class="right upper side" points="417,154 317,277 517,277" />

            <!-- left upper triangle -->
            <polygon class="left upper side" points="183,154 283,277 83,277" />

            <!-- right lower triangle -->
            <polygon class="right lower side" points="317,277 517,277 317,476" />

            <!-- left lower triangle -->
            <polygon class="left lower side" points="283,277 83,277 283,476" />
        </svg>
        <div class="text">
            LIGHT
        </div>
    </div>

</body>

</html>
